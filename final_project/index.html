<html lang="en">

    <title>Geometry  Calculator</title>
</head>
<body>
    <header>
        <h1>Welcome to Geometry Area Calculator</h1>
        <hr/>
    </header>
    <main>
        <select id="shapes" title="Choose a your Geometry.">
            <option value="" disabled selected>Shapes</option>
            <option value="circle">Circle</option>
            <option value="triangle">Triangle</option>
            <option value="square">Square</option>
            <option value="rectangle">Rectangle</option>
            <option value="trapezoid">Trapezoid</option>
            <option value="parallelogram">Trapezoid</option>
            <option value="ellipse">Ellipse</option>
          </select>

          <div id="parameters">
        </div>
        <button id="calculateArea">Calculate Area</button>
        <div id="result">

        </div>
    </main>
    <footer>

    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
